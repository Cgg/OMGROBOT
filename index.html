<html>

<head>
  <title>RUR</title>

  <link rel="stylesheet" type="text/css" href="graph.css">

  <script type="text/javascript" src="event.js">
  </script>
  <script type="text/javascript" src="main.js">
  </script>
  <script type="text/javascript" src="pid.js">
  </script>
  <script type="text/javascript" src="robot.js">
  </script>
  <script type="text/javascript" src="2dGeometry.js">
  </script>
  <script type="text/javascript" src="delegate.js">
  </script>
  <script type="text/javascript" src="keyboard.js">
  </script>
  <script type="text/javascript" src="graph.js">
  </script>
</head>

<body onLoad="init()">

  <canvas id="mainCanvas" width="600" height="400">
  Doesnt support canvas, go get a decent browser !
  </canvas>

  <br>

  <div>Robot's Position</div>
  <table id="robotPanel">
    <tr>
      <td>
        <table id="robotSituation">
          <tr>
            <td>X</td>
            <td id="robotX">0</td>
          </tr>
          <tr>
            <td>Y</td>
            <td id="robotY">0</td>
          </tr>
          <tr>
            <td>Alpha</td>
            <td id="robotA">0</td>
          </tr>
        </table>
      </td>
      <td>
        <table id="robotMotors">
          <tr>
            <td >Left Motor</td>
            <td id="robotLMotor">0</td>
          </tr>
          <tr>
            <td >Right Motor</td>
            <td id="robotRMotor">0</td>
          </tr>
          <tr>
          </tr>
        </table>
      </td>
  </tr>
  </table>

  <br>

  <div>Robot's Target</div>
  <table id="robotTarget">
    <tr>
      <td>X</td>
      <td id="targetX">0</td>
    </tr>
    <tr>
      <td>Y</td>
      <td id="targetY">0</td>
    </tr>
    <tr>
      <td>DAlpha</td>
      <td id="targetA">0</td>
    </tr>
    <tr>
      <td>Distance</td>
      <td id="targetD">0</td>
    </tr>
  </table>

</body>

</html>
